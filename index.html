<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Deportiva</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #003992;
    }
    .evento {
      background: #fff;
      border-left: 6px solid #FB8313;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .evento h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #003992;
    }
    .hora {
      font-size: 0.9rem;
      color: #666;
    }
    .canal {
      margin-top: 0.5rem;
      background: #FB8313;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .canal a {
      color: white;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Agenda Deportiva</h1>
  <div id="agenda"></div>

  <script>
    fetch('agenda.json')
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById('agenda');
        data.forEach(evento => {
          const div = document.createElement('div');
          div.className = 'evento';
          div.innerHTML = `
            <h2>${evento.titulo}</h2>
            <div class="hora">Horario: ${evento.hora}</div>
            ${evento.enlaces.map(enlace => `
              <div class="canal">
                <a href="${enlace.url}" target="_blank">${enlace.nombre} - ${enlace.calidad}</a>
              </div>
            `).join('')}
          `;
          contenedor.appendChild(div);
        });
      });
  </script>
</body>
</html>
