<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda Deportiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #003992;
    }

    .evento {
      background-color: #fff;
      border-left: 5px solid #FB8313;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .evento h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #222;
    }

    .hora {
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
    }

    .enlace {
      margin-bottom: 8px;
    }

    .enlace a {
      text-decoration: none;
      color: #FB8313;
      font-weight: bold;
    }

    .enlace span {
      display: block;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Agenda Deportiva</h1>
  <div id="agenda"></div>

  <script>
    fetch('agenda.json')
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById('agenda');

        data.forEach(evento => {
          const div = document.createElement('div');
          div.className = 'evento';

          let html = `
            <h2>${evento.titulo}</h2>
            <div class="hora">Hora: ${evento.hora}</div>
          `;

          evento.enlaces.forEach(enlace => {
            html += `
              <div class="enlace">
                <a href="${enlace.url}" target="_blank">${enlace.nombre}</a>
                <span>${enlace.calidad}</span>
              </div>
            `;
          });

          div.innerHTML = html;
          contenedor.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error al cargar agenda.json:', error);
        document.getElementById('agenda').innerHTML = '<p>Error al cargar los eventos.</p>';
      });
  </script>
</body>
</html>
