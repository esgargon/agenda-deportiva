<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Deportiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #003992;
    }
    .evento {
      background: #fff;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      border-left: 5px solid #FB8313;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    .evento h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #003992;
    }
    .hora {
      font-size: 0.9rem;
      color: #666;
      margin-top: 4px;
    }
    .canal {
      margin-top: 10px;
      padding: 0.5rem;
      background-color: #FB8313;
      border-radius: 5px;
    }
    .canal a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
    .canal span {
      font-size: 0.8rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Agenda Deportiva</h1>
  <div id="agenda"></div>

  <script>
    fetch('agenda.json')
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById('agenda');
        if (!data.length) {
          contenedor.innerHTML = '<p>No hay eventos disponibles por el momento.</p>';
          return;
        }

        data.forEach(evento => {
          const div = document.createElement('div');
          div.className = 'evento';
          div.innerHTML = `
            <h2>${evento.titulo}</h2>
            <div class="hora">Horario: ${evento.hora}</div>
            ${evento.enlaces.map(enlace => `
              <div class="canal">
                <a href="${enlace.url}" target="_blank">${enlace.nombre}</a>
                <span>${enlace.calidad}</span>
              </div>
            `).join('')}
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error al cargar agenda.json:', error);
        document.getElementById('agenda').innerHTML = '<p>Error al cargar los eventos.</p>';
      });
  </script>
</body>
</html>
